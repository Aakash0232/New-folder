<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pranjal Devay Academy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            width: 80%;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .contact-info {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .contact-info strong {
            color: #3498db;
        }
        .contact-form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background: #219150;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h2>Contact Us</h2>

        <!-- School Contact Details -->
        <div class="contact-info">
            <p><strong>Principal:</strong> Aakash kumar +91 9785447038</p>
            <p><strong>Headmaster:</strong>Aakassh kumar +91 9785447038</p>
            <p><strong>School Email:</strong> pranjalacademy@gmail.com</p>
            <p><strong>School Incharge:</strong> Mr. Ajay Verma,+91 9785447038</p>
            <p><strong>Address:</strong> Pranjal Devay Academy, Main Road, Jaipur, Rajasthan, India</p>
        </div>

        <!-- WhatsApp Contact Form -->
        <div class="contact-form">
            <h3>Send Message to Principal</h3>
            <form id="contactForm">
                <label>Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label>Message:</label>
                <textarea id="message" rows="3" placeholder="Enter your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event){
            event.preventDefault();

            let name = document.getElementById("name").value;
            let message = document.getElementById("message").value;
            let phone = "+919785447038"; // Principal's WhatsApp number (with country code)

            let whatsappURL = "https://wa.me/" + phone + "?text=" + encodeURIComponent("Hello Sir, this is " + name + ".\n" + message);
            window.open(whatsappURL, "_blank");
        });
    </script>

</body>
</html>
