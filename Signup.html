<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranjal Devay Academy - Sign Up</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <!-- Header specific for auth pages -->
    <!-- <header class="auth-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Pranjal Devay Academy Logo">
                    <h1>Pranjal Devay Academy</h1>
                </a>
            </div>
        </div>
    </header> -->

    <!-- Main signup section -->
    <main class="auth-section">
        <div class="auth-card">
            
            <h2>Create Your Account</h2>
            <h4>Pranjal Devay Academy</h4>
            <!-- Signup form with IDs for JavaScript handling -->
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signup-mobileno">Mobile Number</label>
                    <input type="text" id="signup-mobileno" name="mobileno" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit" class="cta-button primary auth-button">Sign Up</button>
            </form>
            <div class="auth-footer-text">
                Already have an account? <a href="login.html">Log In here.</a>
            </div>
        </div>
    </main>

    <!-- Footer for auth pages -->
    <footer class="auth-footer">
        <p>&copy; <span id="current-year"></span> Pranjal Devay Academy. All Rights Reserved.</p>
    </footer>

    <!-- Custom message box for alerts -->
    <div id="message-box" class="message-box"></div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    
    <!-- Custom JavaScript for form handling and Firebase logic -->
    <script type="module" src="script.js"></script>
</body>
</html>
